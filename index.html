---
layout: default
title: Home
---

<div class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">Holy Father Photo</h1>
  </div>
  <div class="hero-image-wrapper">
    <img class="hero-image" src="{{ site.data.media.hero.url }}" alt="{{ site.data.media.hero.alt }}" loading="lazy">
  </div>
</div>

<div class="gallery-section">
  <div class="gallery-container mosaic-grid">
    {% for item in site.data.media.main %}
      {% include gallery-item.html item=item %}
    {% endfor %}
  </div>
</div>
